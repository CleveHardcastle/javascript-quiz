<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>JavaScript Quiz</title>
</head>

<body>
  
  <div id="timer">Time: <span id="time">30</span></div>
  
  <div id="home">
    <h1>Coding Quiz!</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
    <button id="start">Start Quiz</button>
  </div>

  <div id="questionSection" class="hide"> 
    <h2 id="question">Question!</h2> 
    <div class="button">
      <button id="answer1">Button1</button>
      <button id="answer2">Button2</button>
    </div>
  </div>

  <div id="endScreen">
    <h2>:D You made it! Congragulations!</h2>
    <h2>Score: 100000000, cuz you're awesome!</h2>
  </div>


  <script src="./assets/script.js"></script>
</body>
